<form autocomplete="off">
  <mat-form-field appearance="fill">
    <mat-label>Buscar: </mat-label>
    <input matInput
           type="text"
           [(ngModel)]="termino"
           (input)="keyPress()"
           name="termino"
           id="termino"
           [placeholder]="placeholder">
  </mat-form-field>
</form>
