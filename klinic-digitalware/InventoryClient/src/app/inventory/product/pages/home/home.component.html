<div fxLayout="row" fxLayoutAlign="space-between">
  <h1>Lista de productos</h1>

  <app-input-search (onDebounce)="sugerencia($event)"
                    placeholder="Buscar producto..." >
  </app-input-search>

  <button mat-mini-fab
          color="accent"
          aria-label="Agregar producto"
          [routerLink]="['/product/add']">
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID producto Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> ID Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name }} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Costo </th>
      <td mat-cell *matCellDef="let element">$ {{element.cost | number}} </td>
    </ng-container>

    <!-- Subtotal Column -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element">$ {{element.subtotal | number}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element">$ {{element.price  | number}} </td>
    </ng-container>

    <!-- stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element">{{element.stock | number}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutGap="10px">
          <button mat-mini-fab color="warn" aria-label="Eliminar el producto" (click)="deleteProduct(element)">
            <mat-icon>close</mat-icon>
          </button>

          <button mat-mini-fab
                  color="primary"
                  aria-label="editar producto"
                  [routerLink]="['/product/edit', element.productId]">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
